help.criterium.description  = Les crit\u00E8res de qualit\u00E9 vont permettre de pr\u00E9ciser les facteurs avec la vision interne de la qualit\u00E9 du logiciel.<br/>Comme les facteurs, ils sont not\u00E9s entre 0 et 3.<br/><br/>Les crit\u00E8res sont bas\u00E9s sur les pratiques et sont utilis\u00E9s pour le calcul des facteurs.<br/>
help.criterium.title        = Les Crit\u00E8res
help.demarche.description   = <p>La d\u00E9marche mise en place en collaboration avec la soci\u00E9t\u00E9 Henix s'appuie sur la <strong>norme ISO 9126</strong>, elle propose une approche multi-niveaux :<br/><br/><li>Facteurs</li><br/><br/><li>Crit\u00E8res</li><br/><br/><li>Pratiques</li><br/><br/>Chaque niveau est not\u00E9 entre 0 et 3, un pictogramme permet rapidement de qualifier la note obtenue :<br/> <br/><img src="images/pictos/bad.png" border="0" /> [0,1] : facteur refus\u00E9<br/><img src="images/pictos/good.png" border="0" /> [1,2] : facteur accept\u00E9 mais avec r\u00E9serves<br/><img src="images/pictos/best.png" border="0" /> [2,3] : facteur accept\u00E9<br><br/><br/><img src="images/help_mark.gif" border="0" width=410 heigth=132 /><br> 
help.demarche.title         = La D\u00E9marche
help.factor.description     = Les facteurs retenus sont une vision externe de la qualit\u00E9 du logiciel :<br/><br/><li>l'<strong>Evolutivit\u00E9</strong> ou "Aptitude \u00E0 faciliter l'adjonction de nouvelles fonctionnalit\u00E9s"</li><br/><br/><li>la <strong>Fiabilit\u00E9</strong> ou "Aptitude \u00E0 maintenir son niveau de service, de stabilit\u00E9 et de performances"</li><br/><br/><li>la <strong>Maintenabilit\u00E9</strong> ou "Aptitude \u00E0 faciliter la localisation et la correction d'erreurs"</li><br/><br/><li>l'<strong>Architecture</strong> ou "Ad\u00E9quation et pertinence de l'architecture logicielle vis \u00E0 vis des contraintes fonctionnelles et techniques"</li><br/><br/><li>la <strong>R\u00E9utilisabilit\u00E9</strong> ou "Facilit\u00E9 de r\u00E9utilisation de tout ou partie du logiciel sur un autre module"</li><br/><br/><li>la <strong>Conformit\u00E9</strong> ou "Capacit\u00E9 fonctionnelle", repr\u00E9sentant l\u2019ad\u00E9quation des fonctionnalit\u00E9s offertes par l'application avec les besoins implicites ou explicites exprim\u00E9s par la ma\u00EEtrise d'ouvrage</li><br/><br/>Chaque facteur est not\u00E9 entre 0 et 3, un pictogramme permet rapidement de qualifier la note obtenue.<br/><br/>Cette note est le r\u00E9sultat moyen de la notation des <strong>crit\u00E8res</strong>, chaque crit\u00E8re est lui-m\u00EAme le r\u00E9sultat moyen de la notation des <strong>pratiques</strong>. Une pratique est le r\u00E9sultat d'une <strong>m\u00E9trique</strong> par d\u00E9finition mesurable et issue de l'analyse statique ou dynamique du logiciel.
help.factor.title           = Les Facteurs
help.metric.description     = Les m\u00E9triques calcul\u00E9es par analyse statique du code sont de diff\u00E9rentes sortes, les d\u00E9finitions des m\u00E9triques \u00AB non triviales \u00BB sont donn\u00E9es si apr\u00E8s :<br/><br/><div class="separateurParagraphe"></div><p class="titreParagraphe ">Complexit\u00E9 cyclomatique  v(G)</p>La complexit\u00E9 cyclomatique mesure la complexit\u00E9 des d\u00E9cisions dans la structure d\u2019un module. C\u2019est le nombre de chemins ind\u00E9pendants qui permettent de le traverser du d\u00E9but \u00E0 la fin. C\u2019est donc aussi le nombre de chemin qu\u2019il faudrait tester. <br>Etant donn\u00E9 un graphe de contr\u00F4le qui a e segment et n n\u0153uds, sa complexit\u00E9 cyclomatique est :<br/><br/><code>v(G) = e \u2013 n + 2</code><br/><br/><div class="separateurParagraphe"></div><p class="titreParagraphe ">Complexit\u00E9 cyclomatique essentielle ev(G)</p>La complexit\u00E9 essentielle quantifie dans quelle mesure un module comprend du code non structur\u00E9. Par exemple saut hors d\u2019une boucle, saut dans une boucle, saut hors ou dans une structure if.<br/>Ev(G) est calcul\u00E9e en supprimant toutes les constructions structur\u00E9es du graphe de contr\u00F4le du module. On calcule alors la complexit\u00E9 cyclomatique du graphe r\u00E9duit obtenu. Ce graphe r\u00E9duit montre clairement les parties de code non structur\u00E9es. En acceptant du code non structur\u00E9 dans une section de programme, on g\u00E9n\u00E8re automatiquement du code non structur\u00E9 dans au moins une autre section du programme.<br/><div class="separateurParagraphe"></div><p class="titreParagraphe ">Complexit\u00E9 cyclomatique d'int\u00E9gration iv(G)</p>La complexit\u00E9 d\u2019int\u00E9gration iv(G) est la complexit\u00E9 du module r\u00E9duit \u00E0 son graphe d\u2019int\u00E9gration. Cela refl\u00E8te la complexit\u00E9 avec laquelle le module appelle les modules directement subordonn\u00E9s. <br/><br/><div class="separateurParagraphe"></div><p class="titreParagraphe ">Couplage en Objet (CBO)</p>C\u2019est le nombre de classes dont  une classe donn\u00E9e d\u00E9pend en dehors de l\u2019h\u00E9ritage. <br/>Dans le cas ou une classe d\u00E9pendant d\u2019autres classes que de sa hi\u00E9rarchie est introduite dans une biblioth\u00E8que, toutes les autres classes dont elle d\u00E9pend doivent l\u2019\u00EAtre aussi. Cela peut \u00EAtre acceptable, si toutes les classes en question font partie de cette m\u00EAme biblioth\u00E8que.<br/><br/><div class="separateurParagraphe"></div><p class="titreParagraphe ">Manque de Coh\u00E9sion (LOCM)</p>Pour chaque \u00E9l\u00E9ment de donn\u00E9e de la classe, on calcule par quel pourcentage des m\u00E9thodes il est utilis\u00E9. On fait la moyenne de ces pourcentages et on le retranche de 100%. <br/>Si le pourcentage est faible, la coh\u00E9sion est bonne. Si ce pourcentage est \u00E9lev\u00E9, cela indique que la classe pourrait \u00EAtre divis\u00E9e en plusieurs classes qui auraient chacune une meilleure coh\u00E9sion.<br/>
help.metric.title           = Les M\u00E9triques
help.portal.description     = <br/><strong>SQUALE</strong> (<strong>S</strong>oftware <strong>QUAL</strong>ity <strong>E</strong>nhancement) est un outil mis \u00E0 disposition des d\u00E9veloppeurs pour analyser en batch la qualit\u00E9 de leur application en cours de d\u00E9veloppement.<br/><br/>L'acc\u00E8s au portail est autoris\u00E9 apr\u00E8s une authentification login/password.<br/><br/>Les \u00E9tapes \u00E0 suivre pour enregistrer son module dans le portail sont les suivantes :<br/><br/><li>d\u00E9claration de l'application</li><br/><br/><li>param\u00E9trage du type et de la fr\u00E9quence des audits r\u00E9alis\u00E9s</li><br/><br/><li>d\u00E9finition des personnes qui pourront acc\u00E9der aux r\u00E9sultats des audits</li><br/><br/><li>d\u00E9finition du (ou des) module(s) </li> <br/> <br/> <li>validation de l'application par les administrateurs de SQUALE</li><br/><br/>
help.portal.title           = Le portail de Qualim\u00E9trie
help.practice.description   = Les pratiques de qualit\u00E9 permettent de mesurer et qualifier les diff\u00E9rents aspects du module, tant d\u2019un point de vue organisationnel, documentation, mod\u00E9lisation et impl\u00E9mentation. <br/><br/>Comme les facteurs et les crit\u00E8res, elles sont not\u00E9es entre 0 et 3. <br/><br/>Les pratiques sont issues de plusieurs analyses (qui d\u00E9pendent du profil du module) : <br/><br/><li>Analyse de la documentation : analyse manuelle de la qualit\u00E9 de la documentation vise \u00E0 \u00E9tudier l\u2019existence et la qualit\u00E9 des diff\u00E9rents documents produits au cours du projet.</li><br/><br/><li>Analyse statique des mod\u00E8les : analyse statique et automatique des mod\u00E8les pour d\u00E9tecter en avance de phase les mauvaises pratiques,  vise \u00E0 \u00E9tudier la qualit\u00E9 de la mod\u00E9lisation du projet, au travers de m\u00E9triques objet et volum\u00E9triques sur les fichiers mod\u00E8les</li><br/><br/><li>Analyse statique de m\u00E9triques de code : analyse automatique du code source pour calculer des m\u00E9triques (par exemple nombre de lignes de code, nombre de classes...) vise \u00E0 \u00E9tudier la qualit\u00E9 du code de l\u2019application, au travers de mesures issues directement du code du module</li><br/><br/><li>Analyse statique des normes et standard : "Rule checking" du code permettant de trouver les transgressions aux diff\u00E9rentes r\u00E8gles (de codages, de nommages, d'architecture...), vise \u00E0 \u00E9tudier le degr\u00E9 de respect des r\u00E8gles de codage au sens large du terme : nommage, syntaxe, programmation...</li><br/><br/><li>Analyse dynamique : Analyse du comportement de l'application en fonctionnement (couverture de test, fuite m\u00E9moire...) vise \u00E0 \u00E9tudier le comportement de l\u2019application r\u00E9sultante en condition d\u2019exploitation.</li><br/><br/>
help.practice.title         = Les Pratiques
help.qualimetry.description = La Qualim\u00E9trie est l'\u00E9valuation de la qualit\u00E9 d'un logiciel. Elle s'effectue \u00E0 2 niveaux :<br/><br/><li>l'analyse <b>statique</b> sur la qualit\u00E9 des mod\u00E8les UML, sur l'architecture (mod\u00E8le en couche, pratique des design pattern...), sur le code, sa documentation et son respect des normes et standards d\u00E9finis pour ce projet</li><br/><br/><li>l'analyse <b>dynamique</b> sur le logiciel lui-m\u00EAme en terme de performance, de couverture de test</li><br/><br/>Le projet Qualim\u00E9trie a pour <strong>objectifs</strong> :<br/><br/><li>la d\u00E9finition d'une d\u00E9marche de Qualim\u00E9trie</li><br/><br/><li>l'industrialisation des outils de qualim\u00E9trie dans l'environnement du d\u00E9veloppeur</li><br/><br/><li>l'automatisation des audits \u00E0 l'aide d'un portail de qualim\u00E9trie</li><br/><br/>Dans un premier temps, nous restreignons le p\u00E9rim\u00E8tre du projet \u00E0 l'analyse statique, principalement aux d\u00E9veloppements orient\u00E9s objet (Java, JSP, C++) et maintenant COBOL. Les diff\u00E9rents lots du projet vont nous permettre d'enrichir le p\u00E9rim\u00E8tre fonctionnel (analyse dynamique, autres langages ...).<br/><br/>
